		function shareClick() {
			var $sharePanel = $("#sharePanel");
			$sharePanel.css({
				width : $("body").width()
			});
			var preIsShow = $sharePanel.css("display") != "none";
			var destTop = $(window).scrollTop();
			if (!preIsShow) {
				$sharePanel.css({
					top : -$sharePanel.outerHeight() + destTop
				});
				$sharePanel.show();
				$("html").css({overflow:"hidden"});
				
				window.ontouchmove = function(e){
			       	e.defaultPrevented && e.defaultPrevented();
			        e.returnValue=false;
			        e.stopPropagation && e.stopPropagation();
			        return false;				
				};
					
			} else {
				destTop = -$sharePanel.outerHeight() + destTop;
					$("html").css({overflow:"auto"});
					window.ontouchmove = null;	
			}
		
			$sharePanel.animate({
				top : destTop
			}, "normal", function() {
				if (preIsShow) {
					$(window).off("scroll");
					$sharePanel.hide();
					$("#mask").hide();
				} else {
					$("#mask").css({top : destTop});
					$("#mask").show();
					$(window).on("scroll", function() {
						$sharePanel.css({
							top : $(window).scrollTop()
						});
					});
				}
			});
		}

		function toShare(shareType){

				}

		function getShareContent(data){
			var shareContent = "";
			if (data.status != "ok") {						
				shareContent = tip.shareContent;
			}else{	
				var result = data.result;
				var creditRanking = result.creditRanking;
				var credit = result.credit;
				var grade = result.grade;
				if(grade == "one"){
					shareContent = tip.shareContentGrade_one;
				}else if(grade == "two"){
					shareContent = tip.shareContentGrade_two;
				}else if(grade == "three"){
					shareContent = tip.shareContentGrade_three;
				}else{
					shareContent = tip.shareContent;
				}
				shareContent = shareContent.replace(/#TotalFlow#/g, credit).replace(/#Rank#/g, creditRanking);
			}
			return shareContent;
		}
